<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pizza</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Pizza">
        <section class="enlace">
            <div>Home</div>
            <div>Ranking</div>
            <div>Promoción</div>
            <div class="espacio">Contacto</div>
        </section>
    </header>
    <main>
        <span>
            <p>Envio gratis <span class="white">comprando</span> 2 pizzas</p>
            <img src="img/delivery.png" alt="delivery">
        </span>
        <div class="group1">
            <p class="titulo3">Podio de pizzas</p>
            <nav>Pizza top 5</nav>
            <ol type="1">
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
            <img class="podio" src="img/PizzaFalling.png" alt="preparacion">
        </div>

    </main>
    <footer>
        <img class="pie2" src="img/Logo.png" alt="pizza">
        <article>
            <div>Home</div>
            <div>Ranking</div>
            <div>Promoción</div>
            <div>Contacto</div>
        </article>
    </footer>
</body>
</html>
